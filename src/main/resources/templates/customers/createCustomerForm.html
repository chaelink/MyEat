<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 CUSTOMER</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=tjw70i5j1j"></script>

    <style>
        /* 기존 CSS 스타일 유지 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        h2 {
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 300px; /* Increase the width of the input fields */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #bde4e7;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #46d2db;
        }
    </style>
</head>

<body>
<h2>회원가입 CUSTOMER</h2>
<form action="/customers/new" method="post">
    <div class="form-group">
        <label for="loginId">아이디:</label>
        <input type="text" id="loginId" name="loginId" required>
    </div>
    <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="address">주소:</label>
        <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>
        <button type="button" onclick="searchAddress()">주소 검색</button> <!-- 주소 검색 버튼 추가 -->
    </div>
    <div class="form-group">
        <label for="detailedAddress">상세 주소:</label>
        <input type="text" id="detailedAddress" name="detailedAddress" placeholder="상세 주소를 입력하세요">
    </div>
    <!-- 숨김 처리된 위도와 경도 필드 -->
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <div class="form-group">
        <label for="phoneNumber">전화번호:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
    </div>
    <button type="submit">가입하기</button>
</form>

<script type="text/javascript">
    function searchAddress() {
        const address = document.getElementById("address").value;

        if (!address) {
            alert("검색할 주소를 입력해주세요.");
            return;
        }

        fetch(`/api/address/geocode?query=${encodeURIComponent(address)}`)
            .then(response => response.json())
            .then(data => {
                if (data.addresses && data.addresses.length > 0) {
                    const result = data.addresses[0];
                    document.getElementById("address").value = result.roadAddress || result.jibunAddress; // 검색 결과를 주소 필드에 입력
                    document.getElementById("latitude").value = result.y;   // 위도
                    document.getElementById("longitude").value = result.x;  // 경도
                    alert(`주소가 검색되었습니다: ${result.roadAddress || result.jibunAddress}`);
                } else {
                    alert("주소를 찾을 수 없습니다. 다시 입력해주세요.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("주소 검색 중 오류가 발생했습니다.");
            });
    }
</script>
</body>
</html>
