<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .image-container {
            flex: 1 0 auto;
            text-align: center;
            position: relative;
            left: -120px;
        }
        .form-container {
            flex: 1;
            text-align: center;
            position: relative;
            right: -100px;
            top: -50px;

        }
        h1 {
            font-size: 2em;
            margin-bottom: 70px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            display: block;
            width: 300px;
            padding: 30px;
            margin: 10px auto;
            background-color: #bde4e7;
            border: none;
            border-radius: 5px;
            font-size: 1.4em;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-bold {
            font-weight: bold;
            color: #ffffff;

        }
        .btn:hover {
            background-color: #33cccc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="/logo.jpeg" alt="Sign Up Image" style="max-width: 100%; height: auto;" >
    </div>
    <div class="form-container">
        <h1>My Eat</h1>
        <h2>Food Delivery Service</h2>

        <div class="button-group">
            <button class="btn btn-bold" onclick="window.location.href='/customers/new'">Customer Signup</button>
            <button class="btn btn-bold" onclick="window.location.href='/customers/login'">Customer Login</button>
        </div>

        <div class="button-group">
            <button class="btn btn-bold" onclick="window.location.href='/riders/new'">Rider Signup</button>
            <button class="btn btn-bold" onclick="window.location.href='/riders/login'">Rider Login</button>
        </div>

        <div class="button-group">
            <button class="btn btn-bold" onclick="window.location.href='/restaurants/new'">Restaurant Signup</button>
            <button class="btn btn-bold" onclick="window.location.href='/restaurants/login'">Restaurant Login</button>
        </div>
    </div>
</div>
</body>
</html>
